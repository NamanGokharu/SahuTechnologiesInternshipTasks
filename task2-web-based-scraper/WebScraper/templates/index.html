<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Link Scraper</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            form{
                text-align:center;
                margin-top:1%;
            }
            .urltext{
                color:#22132D;
                width:400px;
            }
            input[type="submit"]{
                background-color:white;
                color:#310750;
                padding:10px 25px;
                border-radius:50px;
            }
            tr:hover{
              background-color:#212429;
              color:white;
              font-size:1.3rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
          <form action="/" method="get">
              <h3>Enter the URL</h3>
              <input name="userlink" class="urltext" type="text"  required><br><br>
              <input type="submit" value="Scrap Links!"><br><br>
          </form>
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Scraped Link</th>
                </tr>
              </thead>
              <tbody>
                {% for ins in queryset  %}
                <tr >
                  <th scope="row">{{forloop.counter}}</th>
                  <td><a href={{ins}}>{{ins}}</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
      </body>
</html>
